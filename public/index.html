<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .cookie-list {
            max-height: 100vh;
            overflow-y: auto;
        }
        .cookie-item {
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        .cookie-item:hover {
            border-left-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .domain {
            color: #0d6efd;
            font-weight: 500;
        }
        .modal-xl {
            max-width: 90%;
        }
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 60px;
        }
        .cookie-preview {
            color: #6c757d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .unread {
            background-color: #f8f9fa;
            font-weight: 500;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-header bg-white border-bottom-0 py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Cookie Inbox</h5>
                            <button id="refreshBtn" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="cookieList" class="cookie-list list-group list-group-flush">
                            <!-- Cookies will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cookie Detail Modal -->
    <div class="modal fade" id="cookieModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Cookie Details</h5>
                    <button type="button" class="btn btn-primary copy-btn" onclick="copyCookieData()">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="cookieDetail" class="bg-light p-3 rounded"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/webhook';
        let currentCookies = [];
        let currentCookieData = null;
        let modal = null;

        async function fetchCookies() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                currentCookies = data;
                renderCookieList(data);
            } catch (error) {
                console.error('Error fetching cookies:', error);
            }
        }

        function renderCookieList(groups) {
            const cookieList = document.getElementById('cookieList');
            cookieList.innerHTML = groups.map(group => 
                group.cookies.map(item => `
                    <div class="cookie-item list-group-item list-group-item-action py-3 unread" 
                         onclick="showCookieDetail('${item.id}')">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="domain">
                                <i class="bi bi-globe"></i> ${item.url}
                            </div>
                            <small class="timestamp">${new Date(item.timestamp).toLocaleTimeString()}</small>
                        </div>
                        <div class="cookie-preview mt-1">
                            Cookie Name: ${item.cookie.name}
                        </div>
                    </div>
                `).join('')
            ).join('');
        }

        function showCookieDetail(id) {
            const cookie = currentCookies.flatMap(group => group.cookies).find(c => c.id === id);
            if (!cookie) return;

            currentCookieData = cookie;
            const modalTitle = document.getElementById('modalTitle');
            const cookieDetail = document.getElementById('cookieDetail');
            
            modalTitle.textContent = `Cookie from ${cookie.url}`;
            cookieDetail.textContent = JSON.stringify(cookie.cookie, null, 2);

            if (!modal) {
                modal = new bootstrap.Modal(document.getElementById('cookieModal'));
            }
            modal.show();
        }

        function copyCookieData() {
            if (!currentCookieData) return;
            
            navigator.clipboard.writeText(JSON.stringify(currentCookieData.cookie, null, 2))
                .then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="bi bi-check2"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => console.error('Copy failed:', err));
        }

        // Refresh button handler
        document.getElementById('refreshBtn').addEventListener('click', fetchCookies);

        // Initial load
        fetchCookies();

        // Auto refresh every 30 seconds
        setInterval(fetchCookies, 30000);
    </script>
</body>
</html>
