<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <span class="material-icons">cookie</span>
                    Cookie Webhook Panel
                </h1>
            </div>
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total Cookies</h3>
                    <div class="value" id="totalCookies">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Domains</h3>
                    <div class="value" id="activeDomains">0</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>
                        <span class="material-icons">filter_list</span>
                        Filters
                    </h3>
                    <div class="filter-options">
                        <div class="domain-filter">
                            <select id="domainFilter">
                                <option value="">All Domains</option>
                            </select>
                        </div>
                        <div class="user-filter">
                            <select id="userFilter">
                                <option value="">All Users</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="actions-section">
                    <h3>
                        <span class="material-icons">settings</span>
                        Actions
                    </h3>
                    <button class="action-button" id="clearData">
                        <span class="material-icons">delete</span>
                        Clear All Data
                    </button>
                    <button class="action-button" id="exportData">
                        <span class="material-icons">download</span>
                        Export Data
                    </button>
                </div>
            </aside>

            <main class="content-area">
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search cookies...">
                        <i class="material-icons">search</i>
                    </div>
                    <div class="view-options">
                        <button class="refresh-btn" id="refreshBtn">
                            <span class="material-icons">refresh</span>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="webhook-list" id="webhookList">
                    <!-- Webhook items will be dynamically added here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="cookieModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cookie Details</h2>
                <div class="modal-buttons">
                    <button class="copy-btn" id="copyJson">
                        <span class="material-icons">content_copy</span>
                        Copy JSON
                    </button>
                    <button class="close-btn" id="closeModal">Ã—</button>
                </div>
            </div>
            <div class="json-content" id="jsonContent"></div>
        </div>
    </div>

    <div class="copied-toast" id="copiedToast">Copied to clipboard!</div>

    <script src="webhook.js"></script>
</body>
</html>
