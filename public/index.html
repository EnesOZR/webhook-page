<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Takip Paneli</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-cookie-bite"></i> Cookie Takip Paneli</h1>
                <div class="stats-cards" id="stats">
                    <!-- İstatistik kartları buraya gelecek -->
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="filter-section">
                    <h3><i class="fas fa-filter"></i> Filtreler</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" id="showOnlyCookies" checked>
                            <span>Sadece Cookie'leri Göster</span>
                        </label>
                        <div class="domain-filter">
                            <h4>Domain Filtresi</h4>
                            <select id="domainFilter">
                                <option value="">Tümü</option>
                                <!-- Domainler JavaScript ile doldurulacak -->
                            </select>
                        </div>
                        <div class="user-filter">
                            <h4>Kullanıcı Filtresi</h4>
                            <select id="userFilter">
                                <option value="">Tümü</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="summary-section">
                    <h3><i class="fas fa-chart-pie"></i> Özet</h3>
                    <div id="summary">
                        <!-- Özet bilgiler JavaScript ile doldurulacak -->
                    </div>
                </div>

                <div class="actions-section">
                    <h3><i class="fas fa-trash"></i> Veri Yönetimi</h3>
                    <div class="action-buttons">
                        <button id="deleteSelected" class="action-button" disabled>
                            <i class="fas fa-trash-alt"></i> Seçilenleri Sil
                        </button>
                        <button id="deleteAll" class="action-button warning">
                            <i class="fas fa-trash"></i> Tümünü Sil
                        </button>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Cookie veya domain ara...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="view-options">
                        <label class="select-all-option">
                            <input type="checkbox" id="selectAll">
                            <span>Tümünü Seç</span>
                        </label>
                        <button id="refreshButton" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Yenile
                        </button>
                    </div>
                </div>
                
                <div class="webhook-list" id="list">
                    <!-- Webhook kayıtları buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Onay Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Onay</h2>
            <p id="confirmMessage">Bu işlemi gerçekleştirmek istediğinizden emin misiniz?</p>
            <div class="modal-buttons">
                <button id="confirmCancel" class="modal-button">İptal</button>
                <button id="confirmOk" class="modal-button warning">Onayla</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
